default_settings: null
behaviors:
  CornerPlacementAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128         # <= buffer_size
      buffer_size: 1024       # smaller -> more frequent PPO updates
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
      beta_schedule: linear
      epsilon_schedule: linear
    checkpoint_interval: 25000   # more frequent checkpoints
    network_settings:
      normalize: true
      hidden_units: 128       # smaller network for faster iter
      num_layers: 1
      vis_encode_type: simple
      memory:
        sequence_length: 64
        memory_size: 256
      goal_conditioning_type: hyper
      deterministic: false
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
        network_settings:
          normalize: false
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
          memory: null
          goal_conditioning_type: hyper
          deterministic: false
      # Temporarily disable curiosity/gail for faster baseline training
      # curiosity: ...
      # gail: ...
    max_steps: 100000
    time_horizon: 64
    summary_freq: 1000        # much more frequent logging
    threaded: true
#env_settings:
  #num_envs: 4                # run multiple envs in parallel (requires resources)
engine_settings:
  time_scale: 50.0           # increase sim speed (if CPU allows)