behaviors:
  CornerPlacementAgent:
    trainer_type: ppo
    
    # Behavioral Cloning - Learn from demonstrations
    behavioral_cloning:
      demo_path: Assets/Tasks/3DBPP/Demonstrations/CornerPADiscrete.demo
      steps: 50000              # Use BC for first 50k steps
      strength: 0.5             # Balance between BC and RL
      samples_per_update: 512   # IMPORTANT: Must be > 0!
    
    # PPO Hyperparameters
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    
    # Network
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
    
    # Reward
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    
    # Training settings
    max_steps: 100000
    time_horizon: 64
    summary_freq: 5000          # Show progress every 5k steps!
    keep_checkpoints: 5

